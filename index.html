<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата за інформацію</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Доступ до інформації</h1>
    <p>Оплатіть 50 гривень, щоб отримати доступ до важливої інформації.</p>
    <form method="POST" action="https://www.liqpay.ua/api/3/checkout" target="_blank">
        <input type="hidden" name="data" value="ВАШІ_ДАНІ">
        <input type="hidden" name="signature" value="ВАШ_ПІДПИС">
        <button type="submit">Оплатити 50 грн</button>
    </form>
    <div id="info" class="info hidden">
        <p>Дякуємо за оплату! Ось ваша інформація:</p>
        <p>Секретна інформація: Ви отримали доступ!</p>
    </div>
    <script>
        // Симуляція успішної оплати
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            setTimeout(() => {
                document.getElementById("info").classList.remove("hidden");
            }, 3000); // Затримка для імітації завершення платежу
        });
    </script>
</body>
</html>
